version: 2.1

orbs:
  ruby: circleci/ruby@1.4.0
  macos: circleci/macos@2.1.0

jobs:
  test_medium:
    macos:
      xcode: 13.2.1
    # Resource class
    resource_class: medium
    steps:
      - checkout
      # Ruby Orb(Install fastlane)
      - ruby/install-deps
      - run: bundle exec fastlane unit_test

  test_large:
    macos:
      xcode: 13.2.1
    # Resource class
    resource_class: large
    steps:
      - checkout
      # Ruby Orb(Install fastlane)
      - ruby/install-deps
      - run: bundle exec fastlane unit_test

  test_ec2_mac_runner:
    machine: true
    resource_class: tadashi0713/ec2-mac
    steps:
      - checkout
      - ruby/install-deps:
          key: ec2-mac-runner
      - run: bundle exec fastlane unit_test

